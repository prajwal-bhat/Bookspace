{% extends "layout.html" %}

{% block body %}

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                 <form role="form" method="post">
                    <fieldset>							
                        <p class="text-uppercase pull-center"><!--  -->SIGN UP</p>	
                         <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                        </div>
                            <div class="form-group">
                            <input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Confirm Password">
                        </div>
                        <div style="color:red" id="errorMsg"></div>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input">
                              By Clicking register you're agreeing to our policy & terms
                            </label>
                          </div>
                         <div>
                                   <input type="submit" class="btn btn-lg btn-primary   value="Sign Up">
                         </div>
                    </fieldset>
                </form>
            </div>
            
            <div class="col-md-2">
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector("form").onsubmit = function(){
        if(!document.querySelector("input").value){
            alert("You must fill all the data!");
            return false;
        }
        return true;
    };
    var password = document.getElementById('password');
    confirm_password = document.getElementById('password2');
    function validatePassword() {
        if ((confirm_password.value!='')&&(password.value != confirm_password.value)) {
            document.getElementById('errorMsg').innerHTML='Passwords Don\'t Match';
        } else {
            document.getElementById('errorMsg').innerHTML='';
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>

{% endblock %}
